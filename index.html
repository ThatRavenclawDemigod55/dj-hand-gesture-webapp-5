<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body background="background.jpg" >
  <center>
  <h3 class="btn btn-warning heading">  AI DJ WEBAPP

  <div class = "div_speed">

    <h3 class="btn btn-danger" id="speed"> SPEED </h3>
  </div>

  <div class="div_volume">
    <image src="disk.gif" class="div_volume_img"></image>
    <br>
    <h3 class="btn btn-danger" id="volume"> VOLUME </h3>
  </div>

  <button class="btn btn-primary" id="play" onclick="play()"> PLAY </button>

  <br>
  <br>
